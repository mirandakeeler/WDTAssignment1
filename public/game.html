<!doctype html>
<html>
    <head>
        <title>CHESS!</title>

        <meta charset="UTF-8" />
        <meta name="description" content="A chess game created by Miranda Keeler and Yawei Li" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers" >
        <link rel="stylesheet" href="stylesheets/gamestylesheet.css" > 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="chess.js"></script>
    </head>

    <body>
        <main>

<!-- top center of the screen, which contains the logo, insert-name, and headers -->
            <div class="header">
                <h1 class="neon"><span class="nowrap"> &#9816; <span class="heading2">CHESS! A two player game</span></span></h1>
                <h2 class="timer"><span class="nowrap"><span class="icon2">	&#9203</span><span class="heading3">Time since last move: 00:00</h2>
            </div>

<!-- left side of the screen, which contains player 1's game statistics in an outlined table -->
            <div class="stats_black">
                <h3>Player 1 Statistics</h3>
                    <div class="last">
                        <p>Last move</p>
                    </div>
                    <div class="taken">
                        <p>Lost Pieces</p>
                    </div>
                </div>

            <div class="board"></div>

<!-- right of the screen, which contains player 2's game statistics in an outlined table -->
            <div class="stats_white">
                <h3>Player 2 Statistics</h3>
                    <div class="last">
                         <p>Last move</p>
                    </div>
                    <div class="taken">
                        <p>Lost pieces</p>
                    </div>
            </div>    
        </main>
    </body>
</html>
