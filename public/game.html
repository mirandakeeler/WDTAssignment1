<!doctype html>
<html>
    <head>
        <title>CHESS!</title>

        <meta charset="UTF-8" />
        <meta name="description" content="A chess game created by Miranda Keeler and Yawei Li" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers" >
        <link rel="stylesheet" href="stylesheets/gamestylesheet.css" > 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="chess.js"></script>
    </head>

    <body>
        <main>

<!-- top center of the screen, which contains the logo, insert-name, and headers -->
            <div class="header">
                <h1 class="neon"><span class="nowrap"> &#9816; <span class="heading2">CHESS! A two player game</span></span></h1>
	            <h2 class="timer"><span class="icon2">&#128336; </span>Time since last move:<span class="time">00:00</span></h2>
            </div>

<!-- center of the screen, which contains the timer and the chess board -->
            <section id="center">
	            <h3 class="timer"><span class="nowrap"><span class="icon2">	&#9203</span><span class="heading3">Time since last move: </h3>
	            <div class="chessboard">
                </div>
            </section>

<!-- left side of the screen, which contains player 1's game statistics in an outlined table -->
            <div class="middle">
                <div class="stats_black">
	                <h2>Player 1 - Game Statistics</h2>
                        <h3>Last move</h3>
                        <div class="last">&mdash;</div>
                        <h3>Lost Pieces</h3>
                        <div class="last">&mdash;</div>
                    </div>
                </div>

            <div class="board"></div>

<!-- right of the screen, which contains player 2's game statistics in an outlined table -->
                <div class="stats_white">
                    <h2>Player 2 - Game Statistics</h2>
                    <div class="player2">
                        <h3>Last move</h3>
                        <div class="last">&mdash;</div>
                        <h3>Lost pieces</h3>
                        <div class="taken">&mdash;</div>
                    </div>
                </div>
            </div>    
        </main>
    </body>
</html>
