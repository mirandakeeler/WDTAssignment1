<!doctype html>
<html>
    <head>
        <title>CHESS!</title>

        <meta charset="UTF-8" />
        <meta name="description" content="A chess game created by Miranda Keeler and Yawei Li" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="splashstylesheet.css" > 
    </head>

    <body>
        <main>

<!-- top center of the screen, which contains the logo, insert-name, and headers -->
            <div id="top-center">
                <h1 class="neon"><span class="nowrap"> &#9816; <span class="heading2">CHESS! A two player game</span></span></h1>
            </div>

<!-- center of the screen, which contains the timer and the chess board -->
            <section id="center">
	            <h3 class="timer"><span class="nowrap"><span class="icon2">	&#9203</span><span class="heading3">Time since last move: </h3>
	            <div class="chessboard">
                </div>
            </section>

<!-- left side of the screen, which contains player 1's game statistics in an outlined table -->
            <section id="left">
	            <h3>Player 1 - Game Statistics</h3>
                <div class="player1">
	                <h4>Last move</h4>
	                <h4>Lost Pieces</h4>
                </div>
            </section>

<!-- right of the screen, which contains player 2's game statistics in an outlined table -->
            <section id="right">
                <h3>Player 2 - Game Statistics</h3>
                <div class="player2">
                    <h4>Last move</h4>
                    <h4>Lost pieces</h4>
                </div>
            </section>
        </main>
    </body>
</html>
